        #sign-up {
            width: 20%;
            margin: 0 8em;

<body>
    <main>
        <div class="container-login">
            <form action="login.html" class="form-login d-flex" method="GET" enctype="multipart/form-data">
                <div class="form-login">
                    <label for="fname">Enter first name<br></label>
                    <input type="text" id="fname" name="fname" placeholder="Name"> <br>
                    <label for="emailId">Enter Email ID:<br></label>
                    <input type="email" id="emailId" name="email" placeholder="Email"> <br>
                    <label for="pwd">Set Password:<br></label>
                    <input type="password" id="pwd" name="passwrod" placeholder="Password"><br>
                    <input type="submit" id="sign-up" value="sign-up" />

                </div>

            </form>
        </div>
    </main>
